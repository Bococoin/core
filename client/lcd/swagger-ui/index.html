<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="swagger-ui/swagger-ui.css">
    <link rel="icon" type="image/png" href="swagger-ui/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="swagger-ui/favicon-16x16.png" sizes="16x16"/>
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
<div id="swagger-ui">
    <section data-reactroot="" class="swagger-ui swagger-container">
        <div class="swagger-ui">
            <div><!-- react-empty: 38 -->
                <div class="information-container">
                    <section class="block col-12">
                        <div class="topbar" style="background-color: #3a3046">
                            <div class="wrapper">
                                <div class="topbar-wrapper"><a rel="noopener noreferrer" class="link">
                                    <img height="30" width="30" src="swagger-ui/32x32.png" alt=""><span>Bococoin Swagger UI</span></a>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="info wrapper">
                                <hgroup class="main">
                                    <h2 class="title">
                                        <a href="swagger-ui/lcd_swagger.html"
                                           style="font-size: 24px; font-family: sans-serif; color: #3b4151; text-decoration-line: none;">
                                            Bococoin light client API
                                        </a>
                                    </h2>
                                    <pre class="base-url">[ Base URL: lcd.bococoin.com ]</pre>
                                    <h2 class="title">
                                        <a href="swagger-ui/rpc_swagger.html"
                                           style="font-size: 24px; font-family: sans-serif; color: #3b4151; text-decoration-line: none;">
                                            Bococoin Tendermint API
                                        </a>
                                    </h2>
                                    <pre class="base-url">[ Base URL: rpc.bococoin.com ]</pre>
                                </hgroup>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
